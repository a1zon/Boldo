<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Boldo - Тестирование мобильных и веб-приложений</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: left;
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }
    .header-block {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p.usp {
      font-size: 1.2em;
      margin: 0;
    }

    
    .contacts-block {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
      flex-wrap: wrap;
      gap: 10px;
    }
    .contact-button {
      display: flex;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
    }
    .contact-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .whatsapp-button {
      background-color: #25D366;
    }
    .whatsapp-button:hover {
      background-color: #1EBE57;
    }
    .contact-icon {
      margin-right: 8px;
      font-size: 1.4em;
    }

    .message-block {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 1.1em;
    }

    .download-block {
      margin-bottom: 30px;
      display: block;
      text-decoration: none;
    }
    .download-button {
      background-color: #007bff;
      color: white;
      padding: 24px;
      border-radius: 20px;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      width: 100%;
      height: 150px;
      position: relative;
      transition: all 0.2s ease;
    }
    .download-button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
    .download-icon-wrapper {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: auto;
    }
    .download-icon {
      font-size: 1.5em;
      color: white;
    }
    .download-text {
      color: white;
      margin: 0;
      font-weight: bold;
      position: absolute;
      bottom: 20px;
      left: 24px;
      font-size: 1.15em;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
        margin: 0 auto;
      }
      h1 {
        font-size: 2em;
      }
      p.usp {
        font-size: 1em;
      }
      .contacts-block {
        flex-direction: column;
        align-items: flex-start;
      }
      .contact-button {
        width: 100%;
        text-align: center;
        justify-content: center;
      }
      .download-button {
        padding: 15px;
        font-size: 1em;
        height: 120px;
      }
      .download-icon-wrapper {
        width: 36px;
        height: 36px;
      }
      .download-icon {
        font-size: 1.2em;
      }
      .download-text {
        bottom: 12px;
        left: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-block">
      <h1>Boldo.</h1>
      <p class="usp">
        Агенство по тестированию мобильных и веб-приложений — вы фокусируетесь на продукте, мы следим за качеством
      </p>
    </div>


    <div class="contacts-block">
      <a href="https://t.me/AndrewGeiger" class="contact-button">
        <i class="fa-brands fa-telegram contact-icon"></i>Telegram
      </a>
      <a href="https://wa.me/+79842881115" class="contact-button whatsapp-button">
        <i class="fa-brands fa-whatsapp contact-icon"></i>WhatsApp
      </a>
      <a href="mailto:hello@boldo.agency" class="contact-button">
        <i class="fa-solid fa-envelope contact-icon"></i>Email
      </a>
    </div>

    <div class="message-block">
      Мы сейчас обновляем сайт, но работаем в штатном режиме, Напишите нам.
    </div>


    <a href="заглушка.pdf" class="download-block download-button" download>
      <div class="download-icon-wrapper">
        <i class="fa-solid fa-arrow-down download-icon"></i>
      </div>
      <p class="download-text">Наша презентация</p>
    </a>
  </div>
</body>
</html>
